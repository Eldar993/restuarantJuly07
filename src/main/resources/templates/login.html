<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:replace="commonElements :: my-head(${'Login'})">

    <title>Login</title>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<div th:insert="header :: header"></div>

<div class="container-fluid text-center">
    <div class="row">
        <div class="col-10 offset-1 col-md-8 offset-md-2">
            <div class="card border-primary">
                <div class="card-header bg-primary text-center">
                    <h2 class="card-title font-weight-bold">
                        Authorization
                    </h2>
                </div>
                <div class="card-body bg-dark" style="width: 700px;">
                    <form th:action="@{/j_spring_security_check}" method="POST">
                        <!--/*@thymesVar id="securityLastExceptionMessage" type="java.lang.String"*/-->
                        <div class="form-group mb-0 text-white" th:if="${securityLastExceptionMessage}">
                            <div th:text="${securityLastExceptionMessage}"></div>
                        </div>

                        <div class="form-group">
                            <label for="j_login" class="control-label text-white">
                                Login
                            </label>
                            <input class="form-control bg-light" type="text"
                                   placeholder="Login"
                                   id="j_login" name="j_login">
                        </div>
                        <div class="form-group">
                            <label for="j_password" class="control-label text-white">
                                Password
                            </label>
                            <input class="form-control bg-light" type="Password"
                                   placeholder="Password"
                                   id="j_password" name="j_password">
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-success form-control col-8 offset-2">
                                Log In
                            </button>
                        </div>
                    </form>

                    <div class="form-group row justify-content-center">
                        <div class="col-6 border-top border-primary"></div>
                    </div>
                    <div class="form-group text-center text-white">
                        <span>Donâ€™t have an account?</span>
                        <a class="text-info"
                           th:href="@{/registration}">
                            Sing up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
