<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="commonElements :: my-head(${'Message'})">
    <meta charset="UTF-8">
    <title>Payment done</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="/header :: header"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col col-md-10 col-xl-5 text-center my-5">
            <h1 th:text="${message}" th:classAppend="${orderError} ? 'orderError'">Some message</h1>
            <p th:text="${solutionText}">1</p>
            <i th:if="${orderError}" class="far fa-times-circle fa-10x cross-icon"  style="color: #d9534f"></i>
            <i th:unless="${orderError}" class="fa fa-check-circle-o fa-10x" style="color: #5cb85c"></i>
        </div>
    </div>
</div>


</body>
</html>
